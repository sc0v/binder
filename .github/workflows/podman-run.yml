name: Podman Run

on: 
  workflow_run:
    workflows:
      - Docker
    types:
      - completed
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: ssh and podman run
      uses: appleboy/ssh-action@v1.2.0
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        script: |
          whoami
          ls -al
  
